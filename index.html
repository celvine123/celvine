<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar HP + Gambar</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 800px; margin: auto; }
    .product {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .info h2 { margin: 0 0 10px 0; }
    .price-old { color: #999; text-decoration: line-through; }
    .discount { color: red; font-weight: bold; }
    .price-new { font-size: 1.5em; color: #d32f2f; font-weight: bold; }
  </style>
</head>
<body>

<div id="root"></div>

<!-- React + React DOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Babel untuk mengubah JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  // === DATA HP (phoneData) dengan gambar ===
  const phoneData = [
    {
      name: "iPhone X",
      price: 10000000,
      discount: 50,
       image: "https://placehold.co/600x800/e74c3c/ffffff?text=iPhone+X&font=roboto"
    },
    {
      name: "OPPO Find X",
      price: 14000000,
      discount: 30,
      image: "https://placehold.co/600x800/00bfa5/ffffff?text=OPPO+Find+X&font=roboto",

    },
    {
      name: "Redmi Note 10 Pro",
      price: 12000000,
      discount: 42,
      image: "https://placehold.co/600x800/ff6d00/ffffff?text=Redmi+Note+10+Pro&font=roboto"
    }
  ];

  // Komponen Produk (menerima props termasuk gambar)
  function Product({ name, price, discount, image }) {
    const hargaAsli = Number(price);
    const potongan = hargaAsli * (discount / 100);
    const hargaDiskon = hargaAsli - potongan;

    return (
      <div className="product">
        <img src={image} alt={name} />
        <div className="info">
          <h2>{name}</h2>
          <p>
            <span className="price-old">Rp {hargaAsli.toLocaleString('id-ID')}</span>
            {' '} <span className="discount">-{discount}%</span>
          </p>
          <p className="price-new">
            Rp {hargaDiskon.toLocaleString('id-ID')}
          </p>
        </div>
      </div>
    );
  }

  // Komponen Utama
  function App() {
    return (
      <div className="container">
        <h1>Daftar Smartphone Diskon</h1>
        {phoneData.map((phone, index) => (
          <Product
            key={index}
            name={phone.name}
            price={phone.price}
            discount={phone.discount}
            image={phone.image}
          />
        ))}
      </div>
    );
  }

  // Render ke DOM
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>

</body>
</html>
